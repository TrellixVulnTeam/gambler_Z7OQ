  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.css'>

<body>
  <div class="signupSection">
  <div class="info">
    <h2>Maybe those odds had us f***d up, for real!</h2>
    <i class="icon ion-ios-ionic-outline" aria-hidden="true"></i>
    <p> ---- </p>
  </div>
  <form action="#" method="POST" class="signupForm" name="signupform">
    <h2>Predict</h2>
    <ul class="noBullet">
      <li>
        <label for="hometeam"></label>
        <input type="text" class="inputFields" id="hometeam" name="hometeam" placeholder="Hometeam" value="" oninput="return homeTeamValidation(this.value)" required/>
      </li>
      <li>
        <label for="visitingteam"></label>
        <input type="text" class="inputFields" id="visitingteam" name="visitingteam" placeholder="Visiting team" value="" oninput="return visitinTeamValidation(this.value)" required/>
      </li>
      <!--
      <li>
        <label for="email"></label>
        <input type="email" class="inputFields" id="email" name="email" placeholder="Email" value="" required/>
      </li> -->
      <li id="center-btn">
        <input type="submit" id="join-btn" name="join" alt="Join" value=">>">
      </li>
    </ul>
  </form>
</div>

    <script src="js/index.js"></script>

</body>
